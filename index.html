<!DOCTYPE html>
<html lang="en">

<head>
  <title>Examen de Grado</title>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="header">
    <!-- <a href="https://api.whatsapp.com/send?phone=1234567890&text=Hi">Send Message</a> -->
    <!-- <a href="tel:123-456-7890">123-456-7890</a> -->
    <div class="searcher">
      <form>
        <input required class="form-control" type="text" placeholder="Busca una pregunta">
        <button class="btn btn-secondary search" type="submit">Buscar</button>
      </form>
    </div>
    <div class="menu">
      <button id="gen-definition" class="btn btn-primary" type="button">Generar pregunta</button>
      <button id="gen-answer" class="btn btn-success">Ver respuesta</button>
      <button id="gen-all" class="btn btn-warning">Ver todas</button>
    </div>
  </div>

  <div class="content">
    <ul class="list-group"></ul>
    <div id="accordionFlushExample" class="accordion accordion-flush"></div>
  </div>
</body>

</html>
